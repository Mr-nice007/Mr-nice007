        a {
            color: #1976d2;

        }
        a:hover {

            text-decoration: underline;
        }
        h1 {

            color: #2d3a4b;
            margin-bottom: 8px;
        }
        hr {
            border: none;
            border-top: 2px solid #1976d2;
            width: 60px;
            margin: 0 auto 24px auto;
        }
